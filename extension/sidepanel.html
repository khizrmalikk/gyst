<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Bot - Side Panel</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 100%;
      min-height: 100vh;
    }
    
    .header {
      position: relative;
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    
    .close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .content {
      padding: 16px;
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <button class="close-btn" id="closeBtn" title="Close side panel">Ã—</button>
      <div class="logo">
        <img src="assets/icon32.svg" alt="Job Application Bot" class="logo-icon">
        <h1>Job Application Bot</h1>
      </div>
      <div class="status" id="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Ready</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Job Search Section -->
      <div class="section" id="jobSearchSection">
        <h3>ğŸ” Job Search</h3>
        <div class="search-form">
          <input type="text" id="jobQuery" placeholder="e.g., Software Engineer" />
          <input type="text" id="jobLocation" placeholder="Location (optional)" />
          <button id="searchJobsBtn" class="btn btn-primary">Search Jobs</button>
        </div>
        <div id="jobResults" class="job-results hidden"></div>
      </div>

      <!-- Page Detection -->
      <div class="section" id="pageDetection">
        <h3>ğŸ“„ Page Analysis</h3>
        <div class="page-info">
          <div class="page-type" id="pageType">Analyzing...</div>
          <div class="page-url" id="pageUrl"></div>
        </div>
        <button id="analyzePageBtn" class="btn btn-secondary" style="margin-top: 8px;">
          ğŸ”„ Re-analyze Page
        </button>
      </div>

      <!-- Workflow Guidance -->
      <div class="section" id="workflowSection">
        <h3>ğŸš€ Application Workflow</h3>
        <div id="workflowGuidance" class="workflow-guidance">
          <!-- Dynamic workflow steps will be inserted here -->
        </div>
      </div>

      <!-- Job Information -->
      <div class="section hidden" id="jobSection">
        <h3>ğŸ’¼ Job Details</h3>
        <div class="job-info">
          <div class="job-title" id="jobTitle"></div>
          <div class="job-company" id="jobCompany"></div>
          <div class="job-location" id="jobLocation"></div>
        </div>
      </div>

      <!-- Form Analysis -->
      <div class="section hidden" id="formSection">
        <h3>ğŸ“ Application Form</h3>
        <div class="form-info">
          <div class="form-status" id="formStatus">No form detected</div>
          <div class="form-fields" id="formFields"></div>
        </div>
        <button class="btn btn-primary" id="analyzeFormBtn" disabled>
          ğŸ” Analyze Form
        </button>
      </div>

      <!-- Actions -->
      <div class="section" id="actionsSection">
        <h3>ğŸš€ Actions</h3>
        <div class="actions">
          <button class="btn btn-primary" id="fillFormBtn" disabled>
            âœï¸ Fill Application Form
          </button>
          <button class="btn btn-secondary" id="generateCVBtn">
            ğŸ“„ Generate Custom CV
          </button>
          <button class="btn btn-secondary" id="generateCoverLetterBtn">
            ğŸ“ Generate Cover Letter
          </button>
          <button class="btn btn-success" id="markSubmittedBtn">
            âœ… Mark as Submitted
          </button>
        </div>
      </div>

      <!-- Progress -->
      <div class="section hidden" id="progressSection">
        <h3>â³ Processing</h3>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Initializing...</div>
      </div>

      <!-- Results -->
      <div class="section hidden" id="resultsSection">
        <h3>âœ… Results</h3>
        <div class="results" id="results"></div>
      </div>

      <!-- Settings -->
      <div class="section">
        <h3>âš™ï¸ Settings</h3>
        <div class="settings">
          <div class="setting-item">
            <label>
              <input type="checkbox" id="autoDetectForms" checked>
              Auto-detect application forms
            </label>
          </div>
          <div class="setting-item">
            <label>
              <input type="checkbox" id="showTooltips" checked>
              Show field tooltips
            </label>
          </div>
          <button class="btn btn-link" id="openDashboard">
            ğŸŒ Open Dashboard
          </button>
          <button class="btn btn-link" id="logoutBtn" style="color: #dc3545; margin-top: 8px;">
            ğŸšª Sign Out
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-links">
        <a href="#" id="helpLink">Help</a>
        <a href="#" id="feedbackLink">Feedback</a>
        <a href="#" id="settingsLink">Settings</a>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
