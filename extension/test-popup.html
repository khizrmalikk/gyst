<!DOCTYPE html>
<html>
<head>
    <title>Test Popup</title>
    <style>
        body { 
            width: 380px; 
            padding: 20px; 
            font-family: Arial, sans-serif;
        }
        .test-btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
        }
        .test-btn:hover {
            background: #e0e0e0;
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h3>Extension Button Test</h3>
    
    <button class="test-btn" id="testBtn1">Test Button 1</button>
    <button class="test-btn" id="testBtn2">Test Button 2</button>
    <button class="test-btn" id="testBtn3">Test Button 3</button>
    
    <div class="log" id="log"></div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM loaded');
            
            document.getElementById('testBtn1').addEventListener('click', function() {
                log('Button 1 clicked');
                alert('Button 1 works!');
            });
            
            document.getElementById('testBtn2').addEventListener('click', function() {
                log('Button 2 clicked');
                alert('Button 2 works!');
            });
            
            document.getElementById('testBtn3').addEventListener('click', function() {
                log('Button 3 clicked');
                alert('Button 3 works!');
            });
            
            log('Event listeners added');
        });
    </script>
</body>
</html>
